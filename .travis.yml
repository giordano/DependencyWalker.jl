# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - freebsd
  - osx
  - windows
arch:
  - amd64
julia:
  - 1.4
  # - nightly
cache:
  directories:
  - $HOME/.julia/artifacts
jobs:
  allow_failures:
    - julia: nightly
  include:
    - os: linux
      arch: x86
      julia: 1.4
    - os: windows
      arch: x86
      julia: 1.4
  fast_finish: true
notifications:
  email: false
